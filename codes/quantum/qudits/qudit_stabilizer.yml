code_id: qudit_stabilizer
physical: qudits
logical: qudits

name: 'Qudit stabilizer code'
introduced: '\cite{arXiv:quant-ph/9705052}\cite{arXiv:quant-ph/0005008}'

description: 'An \(((n,p^k,d))_p\) stabilizer code for prime \(p\) is denoted as \([[n,k]]_p\) or \([[n,k,d]]_p\), where \(d\) is the code''s distance. Logical subspace is the joint \(+1\) eigenspace of a set of \(p^{n-k}\) commuting qudit Pauli operators forming the code''s stabilizer group. The distance is the minimum weight of an error that implements a nontrivial logical operation on the code. Normalizer \(N(S)\) of the stabilizer \(S\) is the set that contains all operators that commutes with \(S\). The stabilizer code can correct errors \(\varepsilon \in P_n(p)\) if and only if \(\hat{E}^\dagger \hat{F} \notin \hat{N}(S)\setminus \hat{S}\) for all \(E,F \in \varepsilon\).'

# Defined only for prime-power qudits for now
# Galois qudit codes have lifted stabiilizers, generally k=n-r/m

protection: 'Detects errors on up to \(d-1\) qudits, and corrects erasure errors on up to \(d-1\) qudits.'

